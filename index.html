<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Nice Blog</title>
</head>

<body>
    <div class="first_page">
        <section class="blog_top">
            <div class="top_container">
                <a id="subscribe_link">Subscribe</a>
                <h1 id="frontpage_header">Nice Blog</h1>
                <i id="search_icon" class="fa fa-search"></i>
            </div>

        </section>
        <section class="blog_middle">
            <div class="middle_container">
                <div class="cards_grid">
                    <div class="story_card left"></div>
                    <div class="story_card right"></div>
                    <div class="story_card left"></div>
                    <div class="story_card right"></div>
                    <div class="story_card left"></div>
                    <div class="story_card right"></div>
                </div>
            </div>
        </section>
        <section class="blog_bottom">
            <div class="bottom_container">
                <p id="dedication_message"></p>
                <p id="reference_link"></p>
            </div>
        </section>
    </div>
</body>

</html>
